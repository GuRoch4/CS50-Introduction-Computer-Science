{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <h2>Get Quote</h2>
    <form action="/quote" method="post">
        <label for="symbol">Symbol</label>
        <input class="form-control mx-auto w-auto mb-3" id="symbol" name="symbol" placeholder="Symbol">
        <button class="btn btn-primary mb-3" type="submit">Get Quote</button>
    </form>
    {% if quote %}
        <h3>{{ quote['name'] }} ({{ quote['symbol'] }})</h3>
        <p>Price: {{ quote['price']|usd }}</p>
    {% endif %}
{% endblock %}
