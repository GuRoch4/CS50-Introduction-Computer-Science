{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <h1>Sell</h1>
    <form action="/sell" method="post">
        <div class="form-group">
            <label for="symbol">Symbol:</label>
            <select class="form-control mx-auto w-auto mb-3" style="padding-left: 50px; padding-right: 50px" id="symbol" name="symbol">
                <option value"">Select a Stock</option>
                {% for stock in stocks %}
                    <option value="{{ stock.symbol }}">{{ stock.name }} ({{ stock.symbol }})</option>
                {% endfor %}
            </select>
        </div>
        <div class="dorm-group">
            <label for="Shares">Shares:</label>
            <input class="form-control mx-auto w-auto mb-3" id="shares" name="shares" placeholder="Shares" type="text">
        </div>
        <button class="btn btn-primary mb-3" type="submit" value="Sell">Sell</button>
    </form>
{% endblock %}
