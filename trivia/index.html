<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function() {
                let correct = document.querySelector('.correct');
                correct.addEventListener('click', function() {
                    correct.style.backgroundColor = 'green';
                    document.querySelector('#feedback1').innerHTML = 'Correct!<br>Normally we blink an average of 24 times per minute, it can vary up to 40 times.<br>Normalmente piscamos em média, 24 vezes por minuto, podem variar até 40 vezes.';
                });

                let incorrects = document.querySelectorAll('.incorrect');
                for(let i = 0; i < incorrects.length; i++) {
                    incorrects[i].addEventListener('click', function() {
                        incorrects[i].style.backgroundColor = 'red';
                        document.querySelector('#feedback1').innerHTML = 'Incorrect!';
                    });
                }

                document.querySelector("#check").addEventListener('click', function(){
                    let input = document.querySelector('input');
                    if (input.value === '') {
                        alert('Por favor, preencha o campo de input.');
                    } else {
                        if (input.value === 'Brasilia') {
                            input.style.backgroundColor = 'green';
                            document.querySelector('#feedback2').innerHTML = 'Correct!';
                        } else {
                            input.style.backgroundColor = 'red';
                            document.querySelector('#feedback2').innerHTML = 'Incorrect!';
                        }
                    }
                });
            });

        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <div>
                    <h3>On average, how many times does a person blink a day?</h3>
                    <h4>Em media quantas vezes uma pessoa pisca o olho por dia?</h4>
                </div>
                <button class="incorrect">4500</button>
                <button class="incorrect">85946</button>
                <button class="incorrect">24</button>
                <button class="correct">34560</button>

                <p id="feedback1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>What is the capital of Brazil?</h3>
                <h4>Qual a capital do Brasil?</h4>
                <input type = "text" required></input>
                <buttin id="check">Check Answer</buttin>

                <p id="feedback2"></p>

            </div>
        </div>
    </body>
</html>
